apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-headless-vnc
  labels:
    application: docker-headless-vnc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        application: docker-headless-vnc
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: docker-headless-vnc
        image: monadic.azurecr.io/docker-headless-vnc
        imagePullPolicy: Always
        args:
          ### make normal UI startup to connect via: oc rsh <pod-name> bash
          #- '--tail-log'
        ### checks that vnc server is up and running
        livenessProbe:
          tcpSocket:
            port: 5901
          initialDelaySeconds: 1
          timeoutSeconds: 1
        ### checks if http-vnc connection is working
        readinessProbe:
          httpGet:
            path: /
            port: 6901
            scheme: HTTP
          initialDelaySeconds: 1
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: docker-headless-vnc
  name: docker-headless-vnc
spec:
  externalName: headless-vnc
  ports:
  - name: http-port-tcp
    protocol: TCP
    port: 80
    targetPort: 6901
  selector:
      app: docker-headless-vnc
  type: LoadBalancer
