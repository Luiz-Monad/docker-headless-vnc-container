apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deploy
  labels:
    app: client-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-deploy
  template:
    metadata:
      labels:
        app: client-deploy
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: docker-headless-vnc-epotes-cli
        image: monadic.azurecr.io/docker-headless-vnc-epotes-cli
        imagePullPolicy: Always
        args:
          ### make normal UI startup to connect via: oc rsh <pod-name> bash
          - '--tail-log'
        ### checks that vnc server is up and running
        livenessProbe:
          tcpSocket:
            port: 5901
          initialDelaySeconds: 1
          timeoutSeconds: 1
        ### checks if http-vnc connection is working
        readinessProbe:
          httpGet:
            path: /
            port: 6901
            scheme: HTTP
          initialDelaySeconds: 1
          timeoutSeconds: 1
        resources:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deploy
  labels:
    app: server-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-deploy
  template:
    metadata:
      labels:
        app: server-deploy
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: docker-headless-vnc-epotes-srv
        image: monadic.azurecr.io/docker-headless-vnc-epotes-srv
        imagePullPolicy: Always
        args:
          ### make normal UI startup to connect via: oc rsh <pod-name> bash
          - '--tail-log'
        ### checks that vnc server is up and running
        livenessProbe:
          tcpSocket:
            port: 5901
          initialDelaySeconds: 1
          timeoutSeconds: 1
        ### checks if http-vnc connection is working
        readinessProbe:
          httpGet:
            path: /
            port: 6901
            scheme: HTTP
          initialDelaySeconds: 1
          timeoutSeconds: 1
        resources:
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  labels:
    app: server-service
spec:
  selector:
    app: server-deploy
  externalName: vnc-browser
  ports:
  - name: http-port-tcp
    protocol: TCP
    port: 80
    targetPort: 6901
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: browser.0aa78c09b01d40a79e18.westus2.aksapp.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 80
